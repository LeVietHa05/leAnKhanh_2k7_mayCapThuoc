<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bè Thông Minh</title>
    <meta name="description" content="For monitoring the quality of water in HCM city">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <style>
        html {
            font-size: 18px;
        }

        body {
            background: linear-gradient(to bottom left, #f5bd2b, #dbef8d, #bcf166, #cfffee, #5bf3c6, #b5ffff);
            height: 100vh;
        }

        .form-signin {
            max-width: 730px;
            min-width: 300px;
            padding: 2rem;
            backdrop-filter: blur(3px);
            background: rgb(255, 255, 255, 0.7);
        }
        form > * {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary " >
    <main class="form-signin w-100 m-auto rounded-4">
        <form autocomplete="off">
            <h1 class="h3 mb-3 fw-normal text-center">Đăng nhập</h1>
    
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" autocomplete="off" placeholder="Điền tài khoản ở đây">
                <label for="floatingInput">Tài khoản</label>
            </div>
            <div class="form-floating ">
                <input type="password" class="form-control" id="floatingPassword" autocomplete="off"  placeholder="Mật khẩu">
                <label for="floatingPassword">Mật khẩu</label>
            </div>

            <button class="btn btn-primary w-100 py-2 my-3" type="submit">Đăng nhập</button>
        </form>
    </main>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.querySelector('#floatingInput').value;
            const password = document.querySelector('#floatingPassword').value;
            window.location.href = `?username=${username}&password=${password}`;
        })
    </script>
</body>

</html>
